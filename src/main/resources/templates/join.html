<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<div class="container">
  <h2>회원가입 페이지 입니다.</h2>

  <form method="POST" action="/joinProc">
    <input type="text" name="username" placeholder="ID를 입력하세요."/>
    <input type="text" name="password" placeholder="패스워드를 입력하세요."/>
    <input type="text" name="passwordConfirm" placeholder="패스워드를 입력하세요."/>
    <input type="text" name="name" placeholder="이름을 입력하세요." />
    <input type="text" name="email" Placeholder="이메일을 입력하세요." />
    <input type="submit" value="회원가입" />
  </form>
</div>
</body>
</html>
